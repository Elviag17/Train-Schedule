<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <div class="container" id="container-form">
        <div class="jumbotron">
            <h1>Train</h1>
            <p>idk</p>
        </div>
        <div class="panel panel-default">
            <table class="table">
                <thead class="thead-dark">
                    <div class="panel-heading">Current Train Schedule</div>

                    <tr>
                        <th class="name">Train Name</th>
                        <th class="destination">Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>

                </thead>
                <tbody class="tbody">
                </tbody>
            </table>

        </div>
        <div class="panel panel-default" >
            <div class="panel-heading">Add Train</div>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="train" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="destination" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time(HH:mm-military time)</label>
                    <input type="first-train" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="frequency" class="form-control" id="frequency">
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/train.js"></script>
</body>

</html>
