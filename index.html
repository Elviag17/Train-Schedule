<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Spaceship Schedule</title>
</head>

<body>
    <div class="container" id="container-form">
        <div class="jumbotron">
            <h1>Spaceship Schedule</h1>
            
            <p>Traveling one lightyear at a time</p>
        </div>
        <div class="panel panel-default">
            <table class="table">
                <thead class="thead-dark">
                    <div class="panel-heading">
                       <p class ="subheader">Current Spaceship Schedule</p>
                    </div>

                    <tr>
                        <th class="name">Spaceship Name</th>
                        <th class="destination">Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>

                </thead>
                <tbody class="tbody">
                </tbody>
            </table>

        </div>
        <div class="panel panel-default" >
            <div class="panel-heading">
                <p class ="subheader">Add Spaceship</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="spaceship-name">Spaceship Name</label>
                    <input type="spaceship" class="form-control" id="spaceship-name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="destination" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="first-spaceship-time">First Spaceship Time(HH:mm-military time)</label>
                    <input type="first-spaceship" class="form-control" id="first-spaceship-time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="frequency" class="form-control" id="frequency">
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/train.js"></script>
</body>

</html>
